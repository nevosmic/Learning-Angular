<mat-form-field appearance="standard">
  <mat-label>Filter Table</mat-label>
  <input matInput placeholder="" search (keyup)="applyFilter($event)" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource">
    <!--loop throw the rows of dataSource-->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>
    <ng-container matColumnDef="average">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Average participation
      </th>
      <td mat-cell *matCellDef="let row">{{ row.average }}</td>
    </ng-container>
    <ng-container matColumnDef="total_time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Total time (minutes)
      </th>
      <td mat-cell *matCellDef="let row">{{ row.total_time }}</td>
    </ng-container>
    <ng-container matColumnDef="email_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email name</th>
      <td mat-cell *matCellDef="let row">{{ row.email_name }}</td>
    </ng-container>
    <!--displayedColumn is a variable I created in the .ts file-->
    <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
    <!--loop throw the columns-->
    <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>
    <!--when user filter something that is not exist-->
    <tr *matNoDataRow>
      <td class="mat-cell" colspan="4">
        The filter does not match any item in the data for this text "{{
          input.value
        }}"
      </td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="select page of users"
  ></mat-paginator>
</div>
